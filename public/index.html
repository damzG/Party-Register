<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Party Register Application</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body onload="toggleFields(); fetchGuests()">
<h2>2025 End of year meeting & Party Register for AOCOSA 86/92 SET</h2>
<form onsubmit="submitForm(event)">
    <label><input type="radio" name="groupType" id="single" value="single" checked onclick="toggleFields()"> Single</label>
    <label><input type="radio" name="groupType" id="couple" value="couple" onclick="toggleFields()" > Couple</label>

    <div id="singleName">
        <label for="single1">Enter name:</label>
        <input type="text" id="single1" />
    </div>

    <div id="coupleNames" style="display:none;">
        <label for="name1">Enter first name (Mr):</label>
        <input type="text" id="name1" name="name1"/><br/>

        <label for="name2">Enter second name (Mrs):</label>
        <input type="text" id="name2" name="name2"/>
    </div>

    <br><button type="submit">Submit</button>
</form>
<div id="preview">
    <h3>Registered Guests</h3>
</div>
<script src="scripts.js"></script>
</body>
</html>
