<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Registered Guests</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
  </style>
   <script>
   if (!localStorage.getItem('token')) {
    window.location.replace('admin-login.html'); // replace avoids back button confusion
  }
  </script>
</head>
<body>
  <h2>Admin: Registered Guests</h2>
  <button id="exportBtn">Export CSV</button>
  <table id="guestsTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <!-- Guest rows inserted here dynamically -->
    </tbody>
  </table>

  <script>
    async function loadGuests() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          alert('Please login first');
          window.location.href = 'admin-login.html';
          return;
        }

        const response = await fetch('/admin/guests', {
          headers: { Authorization: 'Bearer ' + token }
        });

        if (response.status === 401) {
          alert('Invalid token, please login again');
          localStorage.removeItem('token');
          window.location.href = 'admin-login.html';
          return;
        }

        const guests = await response.json();

        const tbody = document.querySelector('#guestsTable tbody');
        tbody.innerHTML = '';

        guests.forEach(guest => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${guest.type}</td>
            <td>${guest.names.join(' & ')}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert('Failed to load guests');
        console.error(err);
      }
    }

    async function exportCSV() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          alert('Please login first');
          window.location.href = 'admin-login.html';
          return;
        }

        const response = await fetch('/admin/export', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!response.ok) {
          throw new Error('Export failed or unauthorized');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'registered_guests.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    }

    // Attach exportCSV to the button click
    document.getElementById('exportBtn').addEventListener('click', exportCSV);

    // Load guests once page has loaded
    window.onload = loadGuests;
  </script>
</body>
</html>
<!-- This is the admin page for viewing registered guests and exporting data. -->
